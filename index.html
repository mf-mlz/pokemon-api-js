<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js" type="text/javascript" defer></script>   
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img class="poke-logo" src="./logo.png"/>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" id="pokemon" autocomplete="off" placeholder="Ingresa el Nombre del Pokemon">
    </form>
    <!-- Contenido de la Card -->
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./silueta.png"/>
            <i data-shiny-button class="fa-solid fa-star" style="display: none;"></i>

        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/c6712ed6fd.js" crossorigin="anonymous"></script>
</html>
